[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .

# Mark tests that need specific handling
markers =
    asyncio: marks tests as asyncio (deselect with '-m "not asyncio"')
    integration: marks tests as integration tests that interact with external services
    unit: marks tests as unit tests

# Add verbose output
addopts = --verbose

[tool:pytest]
asyncio_mode = auto
asyncio_default_function_loop_scope = function
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short


